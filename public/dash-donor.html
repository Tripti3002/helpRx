          $(document).ready(function(){

      var au= localStorage.getItem("active");

      $("#pEmail").val(au).prop("readonly",true);

            $("#setting-Signup").click(function(){
              // alert();
              var PEmail=$("#pEmail").val();
              var Oldpass=$("#opass").val();
              var Newpass=$("#npass").val();

              var obj={ 
                type: "get",
                url: "/change-s-password",
                data:{
                  pEmail:PEmail,
                  oldpass: Oldpass,
                  newpass:Newpass
                }
              }


              $.ajax(obj).done(function(respJsonAry){

                alert(respJsonAry);
              }).fail(function(err){
                alert(err.toString());
              });
            });


          })
